<p>dish works!</p>

<p>add dish to restaurent</p>
<label >Name:  </label>
<input type="text" name="dishtName" id="dishtName" [(ngModel)]="dish.dishName" required>
<br>
<label >shortDescription:  </label>
<input type="text" name="shortDescription" id="shortDescription" [(ngModel)]="dish.shortDescription" required>
<br>
<label >imageUrl:  </label>
<input type="text" name="imageUrl" id="imageUrl" [(ngModel)]="dish.imageUrl" required>
<br>
<label >price:  </label>
<input type="number" name="price" id="price" [(ngModel)]="dish.price" required>
<br>
<label >isVeg:  </label><br>
<input type="radio" name="isVeg" id="isVeg" value="true" (change)="radiochangeHandeller1($event)"><i>true</i><br>
<input type="radio" name="isVeg" id="isVeg" value="false" (change)="radiochangeHandeller1($event)" checked><i>false</i>
<br>
<label >freeDelivery:  </label><br>
<input type="radio" name="freeDelivery" id="freeDelivery" value="true" (change)="radiochangeHandeller2($event)" checked ><i>true</i><br>
<input type="radio" name="freeDelivery" id="freeDelivery" value="false" (change)="radiochangeHandeller2($event)"><i>false</i>
<br>
<p>selected isVeg: {{dish.isVeg}} </p>
<p>selected freeDelivery: {{dish.freeDelivery}} </p>

<button class="btn btn-primary" (click)="updateHandel()">Update Dish</button>
